<!-- Aqui é separado o @Input e @Outputs -->
<textarea
  [ngModel]="text"
  (ngModelChange)="onChange($event)"
  #meuTextareaFormControl="ngModel"
  minlength="5"
  required
></textarea>

<p>Válido: {{ meuTextareaFormControl.valid }}</p>
<p>Tocado: {{ meuTextareaFormControl.touched }}</p>
<p>Sujo: {{ meuTextareaFormControl.dirty }}</p>

<br />

<button (click)="showText()" [disabled]="meuTextareaFormControl.invalid">
  Mostrar texto atual
</button>
