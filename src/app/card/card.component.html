<div class="card">
    <!-- 
    No Angular, quando você usa {{ planType }} no template, o framework procura:
    Uma propriedade pública chamada planType
    Ou um getter com nome get planType() -> Nosso caso
    -->
    <div class="card__plan card__item">Plano <b>{{planType}}</b></div>
    <div class="card__price card__item">R${{planPrice}},00/Mês</div>
    <app-card-button (buttonClickEmitter)="buttonClicked($event)"></app-card-button>
    <app-card-button-cancel></app-card-button-cancel>
    <mat-slider min="1" max="5" step="0.5">
        <input matSliderThumb value="1.5">
    </mat-slider>
</div>
