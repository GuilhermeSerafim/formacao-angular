<form #meuForm="ngForm">
  <input type="text" name="nome" ngModel placeholder="Digite o nome" required />
  <!-- O standalone serve pra quando queremos analisar o estado dessa campo, mas ele não deverá fazer parte do formulário -->
  <input
    type="text"
    name="sozinho"
    ngModel
    #aloneControl="ngModel"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Digite algo"
    required
  />

  <h3>Dados do Standalone Control:</h3>
  <p>Válido: {{aloneControl.valid}}</p>
  <p>Tocado: {{aloneControl.touched}}</p>
  <p>Sujo: {{aloneControl.dirty}}</p>

  <h3>Dados do Formulário:</h3>
  <p>Válido: {{meuForm.valid}}</p>
  <p>Tocado: {{meuForm.touched}}</p>
  <p>Sujo: {{meuForm.dirty}}</p>
  <p>Sujo: {{meuForm.value | json}}</p>
</form>
