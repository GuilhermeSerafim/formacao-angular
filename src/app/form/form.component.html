<!-- Alocando instancia do ngForm em um template variable -->

<!--
    change = valida enquanto digita.
    blur = valida ao sair do campo.
    submit = valida só no envio do formulário.
-->
<form
  #meuForm="ngForm"
  (ngSubmit)="onSubmit(meuForm)"
  [ngFormOptions]="{ updateOn: 'blur' }"
>
  <input type="text" name="nome" [(ngModel)]="text" required />
  <br />
  <textarea name="descricao" [(ngModel)]="textarea"></textarea>
  <br />
  <select name="pais" [(ngModel)]="select">
    <option value="1">Brasil</option>
    <option value="2">Espanha</option>
  </select>
  <br />
  <input
    type="radio"
    name="groupStatus"
    id="ativo"
    value="1"
    [(ngModel)]="radionButton"
  />
  <label for="ativo">Ativo</label>
  <input
    type="radio"
    name="groupStatus"
    id="inativo"
    value="2"
    [(ngModel)]="radionButton"
  />
  <label for="inativo">Inativo</label>
  <br />
  <input type="checkbox" id="condicao" name="condicao" [(ngModel)]="checkbox" />
  <label for="condicao">Declaração de Termos</label>
  <br />

  <button>Enviar</button>
  <!-- Trocamos para button o type, para ele não evniar -->
  <button type="button" (click)="onReset(meuForm)">Limpar</button>
</form>
