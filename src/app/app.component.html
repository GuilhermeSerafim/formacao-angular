<div class="list" *ngIf="true">
    <app-person
        *ngFor="
            let person of listPeople;
            let i = index;
            let isFirst = first;
            let isLast = last;
        "
        [personName]="person.name"
        [personAge]="person.age"
        [personIndex]="i"
        [isFirst]="isFirst"
        [isLast]="isLast"
        [isOdd]="i % 2 == 0"
        [isSelected]="personSelectedIndex === i"
        (onPersonSelectEmitt)="selectedPerson($event)"
        [isSelected]="personSelectedIndex === i"
    />
</div>
