<!-- Outra forma de fazer - Com 2 templates diferentes!  -->
<ng-container *ngIf="prop; then meuTemplate; else outroTemplate">
</ng-container>
<ng-template #meuTemplate>
    <div style="background-color: yellow; margin-top: 50px">template then!</div>
</ng-template>
<ng-template #outroTemplate>
    <div style="background-color: brown; margin-top: 50px">template else!</div>
</ng-template>
<button (click)="toggleDiv()">MUDANDO RENDERIZAMENTO</button>
