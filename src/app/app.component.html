Nome:
<input
  ngModel
  #meuInput
  #meuInputFormControl="ngModel"
  required
  minlength="5"
/>
@if(meuInputFormControl.invalid && meuInputFormControl.touched) {
<p [style.color]="'red'">O campo nome é obrigatório</p>
}

<!-- Estado atualizado automaticamente -->
<p>Válido: {{ meuInputFormControl.valid }}</p>
<p>Tocado: {{ meuInputFormControl.touched }}</p>
<p>Sujo: {{ meuInputFormControl.dirty }}</p>
<button (click)="send()">Enviar</button>
