<!-- Template Variable # -->
@for (btn of buttonList; track $index; let i = $index) {
<button class="btn-{{i}}" #meuButton (click)="changeColor($event)">{{btn}}</button>
}
<button (click)="resetButtons()">Resetar</button>
<button (click)="first()">PegarPrimero</button>
<button (click)="deletar()">Deletar primeiro</button>
