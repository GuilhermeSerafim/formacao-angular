<!-- O Angular remove completamente quando cai no false (e não tem else) -->
<!-- Temos outro comportamento, apenas de esconder, e não remover, porém saiba que ele vai "pesar" no DOM -->

<!-- display none - Não ocupa espaçamento no DOM -->
 <div id="minha-div" style="display: none;">Sou uma div escondida</div>
<!-- visibility hidden - Ocupa espaçamento no DOM -->
 <div id="minha-div2" style="visibility: hidden;">Sou uma div escondida</div>
