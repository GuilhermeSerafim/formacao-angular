<div class="container">
    <div class="left-container">
        <div class="left-container-top">
            <app-filter-components
                (onFilter)="onFilter($event)"
            />
        </div>
        <div class="left-container-main">
            <app-users-list 
                (userSelected)="onUserSelected($event)" 
                [usersList]="usersListFiltered"
            />
        </div>
    </div>
    <div class="right-container">
        @if(showUserDetails) {
        <app-user-details [user]="userSelected" />
        }

    </div>
</div>
