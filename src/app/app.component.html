<h1>Formato ISO8601:</h1>
<!-- Perceba que o JS com Date(suadataZ) diminuiu 3 horas, pois a região dele está se deslocando -3 a partir de Greenwich, fuso horário mundial -->
<!-- Veja mais em https://promilitares.com.br/concursos-militares/conteudo/fusos-horarios-no-mundo-e-no-brasil -->
<!-- Ou seja, quando você coloca um Z no final, você está pedindo para o JS converter sua data, para sua região local -->
<p>Data sem conversão (sem o Z no final):</p>
<p>{{ minhaData2 | date : "full" }}</p>
<p>Data convertida para a região:</p>
<p>{{ minhaData | date : "full" }}</p>
<p>Data convertida para Greenwich</p>
<p>{{ minhaData | date : "full" : '+0000' }}</p>
