<div class="user-details">
    <mat-list>
        <mat-list-item class="u-text-align-center">
            <span class="mat-headline-medium">Detalhes do Usuário</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Nome: </span><span class="mat-title-small">{{user.name}}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Email: </span><span class="mat-title-small">{{user.email}}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Telefone: </span><span
            class="mat-title-small">{{user.phone | phone}}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Endereco: </span><span
                class="mat-title-small">{{user.address | address }}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Status: </span><span class="mat-title-small">{{user.isActive | status}}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Função: </span><span class="mat-title-small">{{user.role}}</span>
        </mat-list-item>
        <mat-divider />
        <mat-list-item>
            <span class="mat-title-medium" bold-weight>Data de Cadastro: </span><span
                class="mat-title-small">{{user.registrationDate}}</span>
        </mat-list-item>
        <mat-divider />
    </mat-list>
</div>
