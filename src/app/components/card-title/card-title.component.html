<div class="card-title">
    @if(iconSize == "medium") {
    <img appCardMediumIcon class="card-title__icon" [src]="'icons/' + icon" alt="Icone Saldos" />
    } @else {
    <img appCardLargeIcon class="card-title__icon" [src]="'icons/' + icon" alt="Icone Saldos" />
    }
    <h1 appCardTitleText>{{ title }}</h1>
</div>
