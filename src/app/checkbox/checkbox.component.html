<form #f="ngForm">
  <input
    type="checkbox"
    id="isActive"
    name="isActive"
    [ngModel]="isActive"
    (ngModelChange)="onChange($event)"
    #checkboxFormControl="ngModel"
    required
  />
  <label for="isActive">Ativo</label>
  <button [disabled]="f.invalid">Enviar</button>
</form>
